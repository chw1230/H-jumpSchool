<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방학생활계획표</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #EAF3FA;
      color: #002F5F;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #004C8C;
      padding: 20px;
      color: white;
      position: relative;
    }

    .header .left,
    .header .right {
      flex: 0 0 auto;
      max-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      white-space: nowrap;
    }

    .logo,
    .partner-logo {
      height: auto;
      width: 100%;
      max-width: 100px;
      object-fit: contain;
    }

    .title {
      font-size: 2.3em;
      font-weight: bold;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .goals {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
      max-width: 100%;
    }

    .goal-box {
      background-color: #ffffff;
      border: 2px solid #004C8C;
      padding: 25px 20px;
      border-radius: 20px;
      font-size: 1.15em;
      font-weight: bold;
      line-height: 1.8;
      white-space: pre-line;
      color: #002F5F;
      box-shadow: 2px 2px 10px rgba(0, 76, 140, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.95em;
      color: #555;
    }

    .print-btn {
      background-color: #004C8C;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .print-btn:hover {
      background-color: #003366;
    }

    @media (max-width: 1024px) {
      .goals {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .goals {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 1.8em;
      }

      .logo,
      .partner-logo {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <img class="logo" src="https://hjumpschool.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F54a00663-b7b9-4740-86c9-6eec4bd986e2%2F190321_%ED%8E%98%EC%9D%B4%EC%8A%A4%EB%B6%81_%ED%94%84%EB%A1%9C%ED%95%84_(%ED%98%84%EB%8C%80%EB%B8%94%EB%A3%A8).jpg?table=block&id=3c02f11f-5827-424f-bfac-24602fdd7e14&spaceId=e4788b40-0f9f-4163-9cf3-362e9da7b081&width=250&userId=&cache=v2" alt="H-JUMP SCHOOL 로고">
    </div>
    <div class="center">
      <div class="title"><span id="name">홍길동</span>의 방학생활계획표</div>
    </div>
    <div class="right">
      <img class="partner-logo" src="ssangmun.png" alt="쌍문지역아동센터 로고">
    </div>
  </div>

  <div class="container">
    <div class="goals">
      <div class="goal-box">📚 학업 목표 1  
책을 많이 읽자!  
매일 1시간 책 읽기</div>

      <div class="goal-box">📝 학업 목표 2  
영어 실력 키우기  
영어 단어 하루 5개 외우기</div>

      <div class="goal-box">💪 건강 목표 1  
튼튼한 몸 만들기  
하루 30분 운동하기</div>

      <div class="goal-box">🥗 건강 목표 2  
건강한 식습관  
골고루 먹기</div>

      <div class="goal-box">🧹 생활 목표 1  
깨끗한 환경 만들기  
내 방 정리정돈</div>

      <div class="goal-box">⏰ 생활 목표 2  
규칙적인 생활  
일찍 자기, 일찍 일어나기</div>
    </div>
  </div>

  <footer>
    <p>📌 나의 다짐: <em>방학 동안 나를 위해 열심히 해볼래요!</em></p>
    <p>오늘 날짜: <span id="today-date"></span></p>
    <button onclick="window.print()" class="print-btn">🖨️ 이 계획표 인쇄하기</button>
  </footer>

  <script>
    const today = new Date();
    document.getElementById("today-date").textContent =
      today.getFullYear() + "-" + (today.getMonth() + 1) + "-" + today.getDate();
  </script>
</body>
</html>
